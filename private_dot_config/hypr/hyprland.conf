
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=eDP-1,disable
#monitor=eDP-1,2560x1440@120,auto,1.666667,vrr,1
monitor=HDMI-A-1,3840x2160@60,0x0,1.666667,vrr,1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,24

# M
# exec shortcuts
$nc = swaync
$easyeffects = easyeffects --gapplication-service
$polkit = /usr/libexec/polkit-gnome-authentication-agent-1
$bar = waybar
$ime = fcitx5 -d
$wallpaper = hyprpaper

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = $nc & $polkit & $ime & $bar & $easyeffects & $wallpaper

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
#$terminal = werterm
$terminal = kitty
#$menu = wofi --show drun

# M
# Software Shortcuts
#$prime-run = __NV_PRIME_RENDER_OFFLOAD=1 __GLX_VENDOR_LIBRARY_NAME=nvidia
#$terminal = $prime-run kitty
#$broswer = $prime-run firefox
$broswer = firefox
$fileManager = nautilus
$menu = fuzzel
$restartbar = killall waybar && waybar
# Hardware Shortcuts
$prev-kbd-bright = asusctl -p
$next-kbd-bright = asusctl -n
$kbd-led-mode = asusctl led-mode -n
$cpu-profile = asusctl profile -n

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# M
# Hyprland Environment Variables
env = HYPRLAND_NO_SD_NOTIFY,1
# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
# Qt Variables
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# NVIDIA Specific
#env = GBM_BACKEND,nvidia-drm
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = LIBVA_DRIVER_NAME,nvidia
#env = __GL_GSYNC_ALLOWED,1
#env = __GL_VRR_ALLOWED,1
#env = WLR_NO_HARDWARE_CURSORS,1
# Telling Hyprland which GPU to use
env = WLR_DRM_DEVICES,/dev/dri/card0

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 6
    border_size = 3
    col.active_border = rgba(e22885ee) rgba(88cecbee) 45deg
    col.inactive_border = rgba(373b3eee)

    layout = dwindle

    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    #inactive_opacity = 0.85
    
    blur {
        enabled = true
        size = 8
        passes = 1
        new_optimizations = true
        popups = true
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    #dim_inactive = true
    #dim_strength = 0.1
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    col.splash = 0x000000
    splash_font_family = Terminess Nerd Font
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    vfr = true
    vrr = 1
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# M

# Terminals
windowrulev2 = float,class:^(kitty|org.wezfurlong.wezterm|Alacritty)$
windowrulev2 = move cursor -50% -50%,class:^(kitty|org.wezfurlong.wezterm|Alacritty)$
windowrulev2 = animation popin,class:^(kitty|org.wezfurlong.wezterm|Alacritty)$

# Make some soft floating and blurry
windowrulev2 = float,class:^(cpupower-gui|QQ|com.obsproject.Studio|vesktop|com.github.wwmm.easyeffects|Bitwarden|org.fcitx.fcitx5-config-qt|io.github.celluloid_player.Celluloid|org.prismlauncher.PrismLauncher|com.github.tchx84.Flatseal|gnome-tweaks|com.github.GradienceTeam.Gradience.Devel|gradience)$
windowrulev2 = opacity 0.9,class:^(vesktop|QQ|codium-url-handler|cpupower-gui|gnome-tweaks)$
#windowrulev2 = opacity 0.76,class:^(.*)$
#windowrulev2 = opacity 1,title:^(画中画)$
#windowrulev2 = opacity 0.85,class:^(firefox)$

# Adjustments for popups
windowrulev2 = float,class:^(firefox)$,title:^(关于 Mozilla Firefox|我的足迹)$
windowrulev2 = float,class:^(firefox)$,title:^(.*页面信息 — http.*)$

# waybar
windowrule = center,title:^(nmtui|bluetuith)$

# Layers
layerrule = blur, (launcher|waybar)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, exec, $broswer

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# M
# Software Shortcuts
bind = CTRL SHIFT, P, exec, $restartbar
bind = ALT, INSERT, exec, hyprshot -m region
# Hardware Shortcuts
bind = $mainMod, F2, exec, $prev-kbd-bright
bind = $mainMod, F3, exec, $next-kbd-bright
bind = $mainMod, F4, exec, $kbd-led-mode
bind = $mainMod, F5, exec, $cpu-profile
